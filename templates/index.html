<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống phân loại văn bản</title>
    <link rel="icon" href="https://i.postimg.cc/xCmDcCRT/Logo-Truong-Dai-hoc-Mo-Dia-chat.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hệ thống phân loại văn bản</h1>

        <!-- Form to submit text or file -->
        <form method="POST" enctype="multipart/form-data" class="bg-white p-4 shadow-sm rounded">
            <div class="mb-3">
                <textarea name="text_content" class="form-control" placeholder="Nhập nội dung tại đây..." rows="6"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File (pdf/docx/txt/xlsx)</label>
                <input type="file" name="file" class="form-control" id="file">
            </div>
            <div class="alert alert-info mt-4">
                <p>Để nhập số lượng lớn nội dung hãy dùng file Excel (cần có cột 'content' chứa nội dung cần phân loại)</p>
        </div>
            <button type="submit" class="btn btn-primary w-100">Phân loại</button>
        </form>

        <!-- Display the result if available -->
        {% if result == 'Phân loại thành công' %}
        <div class="alert alert-success mt-4" role="alert">
                <a href="{{ url_for('download', ten='ketqua.xlsx') }}" class="btn btn-success">
                    Tải Về File Excel Đã Phân Loại
                </a>
        </div>
        {%  elif result  %}
            <div class="alert alert-success mt-4" role="alert">
                <h4 class="alert-heading">Kết quả:</h4>
                <p>{{ result }}</p>
            </div>
        {% endif %}    
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
